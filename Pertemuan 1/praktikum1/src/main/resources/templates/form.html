<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
    <head>
        <title>Form Mahasiswa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="p-5">
        <h2 class="mb-4" th:text="${isEdit ? 'Edit Mahasiswa' : 'Tambah Mahasiswa Baru'}"></h2>
        <form class="w-50" th:action="@{${isEdit ? '/edit/' + mahasiswa.nim : '/tambah'}}" th:object="${mahasiswa}" method="post">
            <div class="mb-3">
                <label for="nim" class="form-label">NIM:</label>
                <input type="text" class="form-control" th:field="*{nim}" th:readonly="${mahasiswa.nim != null}" id="nim">
                <span class="text-danger" th:if="${#fields.hasErrors('nim')}" th:errors="*{nim}"></span>
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="nama" th:field="*{nama}">
                <span class="text-danger" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Jurusan:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jurusan" id="jurusanD4Stat" value="D4 Statistika" th:field="*{jurusan}">
                    <label class="form-check-label" for="jurusanD4Stat">
                        D4 Statistika
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jurusan" id="jurusanD4KS" value="D4 Komputasi Statistik" th:field="*{jurusan}">
                    <label class="form-check-label" for="jurusanD4KS">
                        D4 Komputasi Statistik
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jurusan" id="jurusanD3Stat" value="D3 Statistika" th:field="*{jurusan}">
                    <label class="form-check-label" for="jurusanD3Stat">
                        D3 Statistika
                    </label>
                </div>
                <span class="text-danger" th:if="${#fields.hasErrors('jurusan')}" th:errors="*{jurusan}"></span>
            </div>
            <div class="mb-3">
                <label for="tglLahir" class="form-label">Tanggal Lahir:</label>
                <input type="date" class="form-control" id="tglLahir" th:field="*{tglLahir}">
                <span class="text-danger" th:if="${#fields.hasErrors('tglLahir')}" th:errors="*{tglLahir}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="/" class="btn btn-secondary ms-2">Kembali ke Daftar</a>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
