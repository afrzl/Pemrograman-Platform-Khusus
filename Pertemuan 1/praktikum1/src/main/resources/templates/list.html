<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">Daftar Mahasiswa</h2>

        <div class="row mb-4">
            <div class="col-md-6">
                <a class="btn btn-success" href="/tambah">Tambah Mahasiswa</a>
            </div>
            <div class="col-md-6">
                <form action="/cari" method="get">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="Cari mahasiswa...">
                        <button class="btn btn-outline-secondary" type="submit">Cari</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>NIM</th>
                        <th>Nama</th>
                        <th>Jurusan</th>
                        <th>Tanggal Lahir</th>
                        <th style="width: 200px;">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="mahasiswa : ${mahasiswas}">
                    <td th:text="${mahasiswa.nim}"></td>
                    <td th:text="${mahasiswa.nama}"></td>
                    <td th:text="${mahasiswa.jurusan}"></td>
                    <td th:text="${#temporals.format(mahasiswa.tglLahir, 'dd MMMM yyyy')}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a class="btn btn-sm btn-outline-primary" th:href="@{/detail/{nim}(nim=${mahasiswa.nim})}">Detail</a>
                            <a class="btn btn-sm btn-outline-warning" th:href="@{/edit/{nim}(nim=${mahasiswa.nim})}">Edit</a>
                            <a class="btn btn-sm btn-outline-danger" th:href="@{/hapus/{nim}(nim=${mahasiswa.nim})}"
                               onclick="return confirm('Apakah Anda yakin ingin menghapus?')">Hapus</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
