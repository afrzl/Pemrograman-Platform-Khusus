<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Detail Mahasiswa</h2>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>NIM:</strong>
                            <span class="float-end" th:text="${mahasiswa.nim}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Nama:</strong>
                            <span class="float-end" th:text="${mahasiswa.nama}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Jurusan:</strong>
                            <span class="float-end" th:text="${mahasiswa.jurusan}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Tanggal Lahir:</strong>
                            <span class="float-end" th:text="${#temporals.format(mahasiswa.tglLahir, 'dd MMMM yyyy')}"></span>
                        </li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/edit/{nim}(nim=${mahasiswa.nim})}" class="btn btn-warning me-2">Edit</a>
                    <a href="/" class="btn btn-secondary">Kembali ke Daftar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
